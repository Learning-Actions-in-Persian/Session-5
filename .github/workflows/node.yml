on: [push]

jobs:
  test-js:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: node

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Cache node
      uses: actions/cache@v4
      with:
        path: |
          ~/.npm
          node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm install

    - name: Run lint
      run: npm run lint

    - name: Run tests
      run: npm test

  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: node

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install pkg
      run: npm install pkg

    - name: Build binaries for all targets
      run: |
        mkdir dist
        npx pkg index.js \
          --targets node18-win-x64,node18-win-arm64,node18-linux-x64,node18-linux-arm64,node18-macos-x64,node18-macos-arm64 \
          --output dist/node_hello_world

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: node_hello_world_builds
        path: dist/
        retention-days: 2

